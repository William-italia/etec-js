<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>

<body>

    <h1>Nome Completo e Invertido</h1>
    <form id="nomeCompletoForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultadoNome"></div>

    <script>

        document.getElementById('nomeCompletoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const resultado = nomeCompleto(nome);
            document.getElementById('resultadoNome').innerText = `Nome Completo e Invertido: ${resultado}`;
        });

        function nomeCompleto(name) {
            const partes = name.trim().split(' ');
            const primeiroNome = partes[0];
            const ultimoNome = partes[partes.length - 1];
            const nome = primeiroNome + ' ' + ultimoNome;
            const nomeInvertido = ultimoNome + ' ' + primeiroNome;
            return `${nome} // ${nomeInvertido}`;
        }

    </script>
</body>

</html>
